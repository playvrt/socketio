<!DOCTYPE html>
<html lang="en">

<head>
    <title>MFU@ IT School Smart Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(function () {
            socket.on("changeV", function (data) {
                var vdoid = data.msg;
                var vdourl = "https://www.youtube.com/embed/";
                vdourl += vdoid + "?autoplay=1&loop=1";
                $("#youplay").attr("src", vdourl);
            });
        });

        $(function () {
            socket.on("changeT", function (data) {
                var temid = data.msg;

                $("#screen_panel").load(temid)
            });
        });

    </script>



</head>

<body>
    <div id="screen_panel">
        <div id="top_bar">
            <img id="top_bar_img" src="images/top_bar_w2400xh170px.png" />
        </div>
        <div id="content_panel">
            <div id="side_panel">
                <!-- panel for poster-->
                <div id="myCarousel" class="carousel slide smallpad" data-ride="carousel">
                    <!-- Indicators -->
                    <!--<ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>-->

                    <!-- Wrapper for slides -->
                    <div id="itemgroup" class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="poster/poster01.png" alt="Image">
                        </div>

                        <div class="item">
                            <img src="poster/poster02.png" alt="Image">
                        </div>


                    </div>
                </div>
            </div>
            <div id="vdo_panel">
                <!-- panel for vdo iframe-->

                <iframe id="youplay" src="https://www.youtube.com/embed?listType=playlist&list=PLBKXhybA55bOQGF2q9wN7FiwRHdW19Itf&autoplay=1&loop=1">
                </iframe>

            </div>
        </div>
        <div id="footer_bar">
            <!-- foter -->
            <img id="bottom_bar_img" src="images/bottom_bar.png" />
        </div>
    </div>

    <div id="logo_panel">
        <img id="logo_img" src="images/logo.png" />
    </div>

</body>

</html>
