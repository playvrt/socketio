<!DOCTYPE html>
<html lang="en">

<head>
    <title>MFU@ IT School Smart Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(function () {
            socket.on("changeV", function (data) {
                var vdoid = data.msg;
                var vdourl = "https://www.youtube.com/embed/";
                vdourl += vdoid + "?autoplay=1&loop=1";
                $("#youplay").attr("src", vdourl);
            });
        });

        $(function () {
            socket.on("changeT", function (data) {
                var temid = data.msg;

                $("#screen_panel").load(temid)
            });
        });

        $(function () {
            $("#getclinet").click(function () {
               
                var data = $("#getclinet").val();
                console.log(data);
                socket.emit("imIn", {
                    msg: data
                });
            });
        });

    </script>
    <!-- ตรงนี้ -->
    <script>
            $(function () {
                socket.on("getClinetId", function(data) {
                    var newclientId = data.clientId;
                    console.log(newclientId);
                    localStorage.setItem("clientId","1");
                });
            });

    </script>



</head>

<body>

    <button type="text" id="getclinet" value="1" class="btn btn-primary">Clink ME </button>
    <script>
            // Check browser support
            if (typeof(Storage) !== "undefined") {
                // Store
                localStorage.setItem("lastname", "1");
                // Retrieve
                document.getElementById("result").innerHTML = localStorage.getItem("lastname");
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
            }
            </script>
</body>

</html>
