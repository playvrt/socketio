<!DOCTYPE html>
<html lang="en">

<head>
    <title>MFU@ IT School Smart Display Command</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="screen_panel">
        <div style="padding: 3%; margin-bottom: 3%">

            <!-- send group id  -->

            <input type="checkbox" class="group" name="group" id="group" value="1"> 1
            <br>
            <input type="checkbox" class="group" name="group" id="group" value="2"> 2
            <br>
            <input type="checkbox" class="group" name="group" id="group" value="3"> 3
            <br>
            <input type="checkbox" class="group" name="group" id="group" value="4"> 4
            <br>





            <div class="left">


                <!-- // send video command -->
                <form id="vidForm">
                    <div class="form-group">
                        <label for="vdoCode">VDO embeded code</label>
                        <input type="hidden" name="command" id="command" value="changeVideo">
                        <input class="form-control" type="text" id="data" placeholder="Enter VDO code">
                    </div>
                </form>
                <button onclick="sendChangeVidCommand()" class="btn btn-primary">Change Video</button>
            </div>

            <div class="right">

                <!-- send group id  -->

                <input type="checkbox" class="client" name="client" id="client" value="1"> 1
                <br>
                <input type="checkbox" class="client" name="client" id="client" value="2"> 2
                <br>
                <input type="checkbox" class="client" name="client" id="client" value="3"> 3
                <br>
                <input type="checkbox" class="client" name="client" id="client" value="4"> 4
                <br>




                <!-- //send template command -->
                <form id="temForm">
                    <div class="form-group">
                        <label for="templateId">Template</label>
                        <input type="hidden" name="command" id="command" value="changeTemplate">
                        <select id="data" class="form-control">
                            <option value="1">Default (landscape)</option>
                            <option value="2">Template 1 (landscape)</option>
                            <option value="3">Template 2 (landscape)</option>
                            <option value="4">Template 3 (landscape)</option>
                            <option value="">Template 4 (portrait)</option>
                            <option value="">Template 5 (portrait)</option>
                        </select>
                    </div>
                </form>
                <button onclick="sendChangeTemCommand()" class="btn btn-primary">Change Template</button>
            </div>
        </div>



    </div>
</body>

</html>
